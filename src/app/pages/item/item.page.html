<ion-header [translucent]="true">
  <ion-toolbar [color]="toolbarColour">
    <ion-buttons slot="start" (click)="presentSettings()">
      <ion-icon name="cog-outline" class="toolbarIcon" color="white"></ion-icon>
    </ion-buttons>
    <h1 class="itemName">{{itemName}}</h1>
    <ion-buttons slot="end" (click)="presentInfo()">
      <ion-icon name="information-outline" class="toolbarIcon" color="white"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list *ngFor="let info of item | async | keyvalue">
    <ion-item *ngIf="info.value != id && info.value != itemName && info.value != itemUnits && info.value != itemCategory">
      <ion-grid>
        <ion-row>
          <ion-col> <!--Location Label-->
            <span class="locationName" [style.color]='getColor(info.value.count, info.value.threshhold, info.value.ignore)'>{{info.value.locationName}} - </span>
          </ion-col>

          <ion-col size="auto" class="infoCol"> <!--Info and Plus Minus Buttons-->
            <ion-button class="pmButton" (click)="pmOne('-', info.key, info.value.count)" color="danger"  >-</ion-button> <!--fab-button causing flickering on update.-->
            <span class=" info">{{info.value.count}}  {{itemUnits}}</span>
            <ion-button class="pmButton" (click)="pmOne('+', info.key, info.value.count)" color="success" >+</ion-button>
          </ion-col>

          <ion-col> <!--Edit Button-->
            <ion-buttons (click)="presentDetailedEdit(info.key)" ><ion-icon name="create-outline" class="editButton"></ion-icon></ion-buttons>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <div class="buttons ion-margin">
    <ion-button class="ion-margin" color="secondary" (click)="presentEditItem()" *ngIf="item">Edit Item</ion-button>
    <ion-button class="ion-margin" color="danger" (click)="deleteItem(id)" *ngIf="item">Delete Item</ion-button>
  </div>
</ion-content>
