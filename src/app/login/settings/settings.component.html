<ion-header [translucent]="true">
  <ion-toolbar>
    <h1 class="settingsHeading">Account Settings</h1>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="user" type="email" id="user"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="key" type="password" id="key"></ion-input>
    </ion-item>
    <ion-button type="submit" color="primary" class="ion-margin" expand="block">Login</ion-button>
  </form>

  <ion-button (click)="onSubmit()">Submit</ion-button>
</ion-content>
