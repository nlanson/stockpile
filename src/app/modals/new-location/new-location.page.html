<ion-content class="modalHideScroll">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        New Location
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="newLocationForm" (ngSubmit)="submit()">
        <ion-item>
          <ion-label position="floating">Locaion Name</ion-label>
          <ion-input formControlName="newLocationName" class='formInput' required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Location Type</ion-label>
          <ion-select  formControlName="newLocationType" placeholder="Select Location Type" class='formInput' required>
            <ion-select-option value="Restaurant">Restaurant</ion-select-option>
            <ion-select-option value="Farm">Farm</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-button type="submit" color="primary" class="ion-margin" expand="block">Add</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
