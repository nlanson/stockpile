<ion-header [translucent]="true">
  <ion-toolbar [color]="toolbarColour">
    <ion-buttons slot="start" (click)="presentSettings()">
      <ion-icon name="cog-outline" class="toolbarIcon"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="end" (click)="presentInfo()">
      <ion-icon name="information-outline" class="toolbarIcon"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let value of item | async  index as i">
    <ion-item *ngIf="value != id && value != itemStaticInfo.name">
        <strong>{{locations[i]}} - </strong> <ion-button (click)="minusOne(locations[i], value)">-</ion-button> <p >{{value}} crates</p> <ion-button (click)="plusOne(locations[i], value)">+</ion-button>
    </ion-item>
  </ion-list>

  

  <ion-button class="ion-margin" color="danger" (click)="deleteItem(id)" *ngIf="item">Delete Item</ion-button>


</ion-content>
