<ion-header [translucent]="true">
  <ion-toolbar [color]="toolbarColour">
    <ion-buttons slot="start" (click)="presentSettings()">
      <ion-icon name="cog-outline" class="toolbarIcon"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="end" (click)="presentInfo()">
      <ion-icon name="information-outline" class="toolbarIcon"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of item | keyvalue">
    <ion-item>
      <strong>{{item.key}} - </strong> <p >{{item.value}}kg</p>
    </ion-item>
  </ion-list>
  <ion-button class="ion-margin" color="danger" (click)="deleteItem(id)">Delete Item</ion-button>
</ion-content>
