<ion-content class="modalHideScroll">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Edit Location
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="editForm" (ngSubmit)="submit()" *ngIf="editForm" class="ion-margin">
        <ion-item>
          <ion-label position="floating">Locaion Name</ion-label>
          <ion-input formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Location Type</ion-label>
          <ion-select  formControlName="type" placeholder="Select Location Type">
            <ion-select-option value="Restaurant">Restaurant</ion-select-option>
            <ion-select-option value="Farm">Farm</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-button type="submit" color="primary" class="ion-margin" expand="block">Save</ion-button>
       </form>
    </ion-card-content>
  </ion-card>
</ion-content>
