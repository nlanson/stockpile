<ion-header [translucent]="true">
  <ion-toolbar [color]="toolbarColour">
    <ion-buttons slot="start" (click)="presentSettings()">
      <ion-icon name="cog-outline" class="toolbarIcon" color="white"></ion-icon>
    </ion-buttons>

    <ion-text color='white'class="locTitle">
      <h1>{{locationName}}</h1>
    </ion-text>

    <ion-buttons slot="end" (click)="presentInfo()">
      <ion-icon name="information-outline" class="toolbarIcon" color="white"></ion-icon>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar [color]="toolbarColour" >
    <ion-searchbar (ionInput)="filterList($event)" #itemsSearchBar color="light"></ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content>
  <div *ngIf="searchArray" class="ion-margin">
    <h2>Search:</h2>
    <ion-list *ngFor='let item of items | async | keyvalue'>
      <ion-list *ngFor="let searchedItem of searchArray">

        <ion-card *ngIf='searchedItem.id == item.value.id' class='transition' (click)='presentDetailedEdit(searchedItem.id, locationMetaData.id)'>
          <ion-card-header>
            <ion-card-subtitle> Item </ion-card-subtitle>
            <ion-card-title> {{ searchedItem.name }} </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size='3'>
                  <ion-button
                  (click)="pmOne('-', item.value.id, item.value[locationMetaData.id].count); $event.stopPropagation()"
                  color="danger"
                  [ngStyle]="{
                    'position':'absolute',
                    'right':'25%'
                  }"
                  >-</ion-button>
                </ion-col>
                <ion-col size='6'>
                  <ion-text color='white'>
                    <h1 class='searchCardInfo' [style.color]="getColor(item.value[locationMetaData.id].count, item.value[locationMetaData.id].threshhold)">
                      {{item.value[locationMetaData.id].count}} {{item.value.units}}
                    </h1>
                  </ion-text>
                </ion-col>
                <ion-col size='3'>
                  <ion-button
                  (click)="pmOne('+', item.value.id, item.value[locationMetaData.id].count); $event.stopPropagation()"
                  color="success"
                  [ngStyle]="{
                    'position':'absolute',
                    'left':'25%'
                  }" 
                  >+</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>

      </ion-list>
    </ion-list>
    <br>
  </div>
  
  
  <div *ngIf="!searchArray" class="ion-margin">
    <h2 class="ion-margin"> Categories: </h2>
    <mat-accordion>
      <mat-expansion-panel *ngFor="let category of categories" class="panel">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <h3 class="matExpansionHeaderTitle"><ion-icon name="chevron-forward-outline" class='bulletin'></ion-icon>{{ category }}</h3>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <ion-list  *ngFor="let item of items | async | keyvalue">
            <ion-card *ngIf="item.value.category == category" class="item">
                  <div class='catCardTitle'>
                    <strong class="locationName ion-margin">
                    {{ item.value.name }} -
                    </strong>
                  </div>
                  <div class='catCardInfo'>
                    <ion-button
                    class='pmButton'
                    (click)="pmOne('-', item.value.id, item.value[locationMetaData.id].count)"
                    color="danger"
                    [ngStyle]="{
                      'position':'relative',
                      'right': '12%'
                    }"
                    >-</ion-button>
                    <ion-text color='white' class='catCardInfoSpan'>
                      <h2 [style.color]="getColor(item.value[locationMetaData.id].count, item.value[locationMetaData.id].threshhold)">
                        {{ item.value[locationMetaData.id].count }} {{ item.value.units }}
                      </h2>
                    </ion-text>
                    <ion-button
                    class='pmButton'
                    (click)="pmOne('+', item.value.id, item.value[locationMetaData.id].count)"
                    color="success"
                    [ngStyle]="{
                      'position':'relative',
                      'left': '8%'
                    }"
                    >+</ion-button>
                  </div>
            </ion-card>
        </ion-list>
      </mat-expansion-panel>
    </mat-accordion>
  </div>

  <div class="buttons">
    <ion-grid>
      <ion-row>
        <ion-col size='6'>
          <ion-button color="secondary" class="ion-margin" (click)="presentLocEditModal()">Edit Location</ion-button>
        </ion-col>
        <ion-col size='6'>
          <ion-button color="danger" class="ion-margin" (click)="deleteLocation()">Delete Location</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size='11'>
          <ion-button (click)="presentNewItemModal()" class="ion-margin addItemButton">Add new Item</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

    <ion-item>
      <strong> {{ item.value.name }} - </strong> <ion-button (click)="pmOne('-', item.value.id, item.value[locationMetaData.name].count)">-</ion-button> <p>{{ item.value[locationMetaData.name].count }} {{ item.value.units }}</p> <ion-button (click)="pmOne('+', item.value.id, item.value[locationMetaData.name].count)">+</ion-button>
    </ion-item>
  </ion-list> -->
</ion-content>
