<ion-header [translucent]="true">
  <ion-toolbar>
    <h1 class="Heading ion-margin">Edit Item</h1>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="editForm" (ngSubmit)="submit()" *ngIf="editForm" class="ion-margin">
    <ion-item>
      <ion-label position="floating">Item Name</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Item Units</ion-label>
      <ion-input formControlName="units"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Category</ion-label>
      <ion-select formControlName="category" placeholder="Select One">
        <ion-select-option value="Veges">Veges</ion-select-option>
        <ion-select-option value="Meat">Meat</ion-select-option>
        <ion-select-option value="Other">Other</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button type="submit" color="primary" class="ion-margin" expand="block">Save</ion-button>
  </form>
</ion-content>
